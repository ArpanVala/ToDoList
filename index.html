<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="img/f3.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <div class="mid">
            <input type="text" name="inputItem" id="inputItem" placeholder="Enter task">
            <button id="btn">Add</button>
        </div>
        <aside>
            <button id="btn1">clear all</button>
        </aside>
        <main>
            <ul id="ul">
            </ul>
        </main>
        <h2 id="msg">Your list is empty.</h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
